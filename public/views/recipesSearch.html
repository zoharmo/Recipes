<div id="recDiv"  class="fh5co-narrow-content" >
    <form ng-submit="search()">
        <div  class="animated fadeInLeft">
            Title <input type="text"  ng-model="searchData.title">
            Author <input type="text"  ng-model="searchData.author">
            Minimum Likes <input type="text"  ng-model="searchData.likeAmount">
            <input type="submit" class="btn btn-primary-custom btn-md" value="search">
        </div>
    </form>

    <div style="margin-top: 10px" ng-repeat="x in recipes" class="col-md-4 col-sm-6 col-xs-6 col-xxs-12 work-item" style="">
        <a ng-href="/recipeDetails/{{ x.id }}">
            <h3 class="fh5co-work-title">{{ x.title }}</h3>
        </a>
        <p>{{ x.user }} | <button class="btn btn-primary btn-xs" ng-click="like(x)">{{ x.likeAmount || '0' }} likes</button></p>
    </div>
</div>
